<div class="container">

    <style>

        .register_popup .modal-dialog {
            width :800px;
            min-width: 400px;
        }

        input.ng-invalid-required{
            border: 1px solid red
        }

        /*
        textarea:invalid {
            border: 1px solid red
        }

        input:invalid {
            border: 1px solid red
        }

        select:invalid {
            border: 1px solid red
        }

        */

    </style>
    <script type="text/ng-template" id="registerUser.html" class="modal_small">

        <div class="modal-header">
            <h4>Register New User:</h4>
        </div>
        <!-- data-ng-if="showRegistration()" -->
        <div class="modal-body">


            <div class="item item-divider assertive" ng-if="registerError">
                An error has occured.
            </div>
            <form name="registerForm" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-4">
                        <input name="firstName" type="text" class="form-control" ng-model="registration.firstName" placeholder="Enter First Name" required>
                    </div>
                    <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.firstName.$dirty && registerForm.firstName.$invalid">Enter a first name.</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-4">
                        <input name="lastName" type="text" class="form-control" ng-model="registration.lastName" placeholder="Enter Last Name" required>
                    </div>
                    <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.lastName.$dirty && registerForm.lastName.$invalid">Enter a last name.</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-4">
                        <input name="email" type="email" class="form-control" ng-model="registration.email" placeholder="Enter Email" required>
                    </div>
                    <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">Enter a valid email.</span>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-4">
                        <input name="password" type="password" ng-model="registration.password"
                               class="form-control" placeholder="Enter Password"
                               ng-minlength="8" ng-maxlength="20" title="8 to 20 characters" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"
                                required>
                    </div>
                    <div class="col-sm-4">
                        <input name="confirmPassword" type="password" ng-model="confirmPassword"
                               class="form-control" placeholder="Confirm Password"
                               valid-password-c
                               title="8 to 20 characters" required>
                    </div>

                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.password.$dirty && registerForm.password.$error.minlength">Password too short</span>

                        <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.password.$dirty && registerForm.password.$error.required">Password Required</span>

                        <span class="alert alert-danger" style="padding: 5px;"
                              ng-show="!registerForm.password.$error.required && !registerForm.password.$error.minlength && !registerForm.password.$error.maxlength && registerForm.password.$error.pattern && registerForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>

                    </div>
                    <div class="col-sm-4">

                        <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.confirmPassword.$error.required && registerForm.confirmPassword.$dirty && registerForm.password.$dirty">Please confirm your password.</span>
                        <span class="alert alert-danger" style="padding: 5px;" ng-show="!registerForm.confirmPassword.$error.required && registerForm.confirmPassword.$error.noMatch && registerForm.password.$dirty">Confirm does not match.</span>

                        <span class="alert alert-danger" style="padding: 5px;" ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.minlength">Confirm too short</span>


                    </div>


                </div>


                <!--
                <div class="row">
                    <label>
                        <input type="text" placeholder="First Name" ng-model="registration.firstName" class="form-control" required>
                    </label>
                    <label>
                        <input type="text" placeholder="Last Name" ng-model="registration.lastName" class="form-control" required>
                    </label>
                </div>

                <div class="row">

                    <label>
                        <input name="email" type="email" placeholder="Enter Email" ng-model="registration.email" class="form-control col-xs-6" required>

                    </label>

                    <p ng-show="registerForm.email.$dirty && registerForm.email.$invalid" class="alert">You name is required.</p>
                    <span class="alert alert-danger" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">Enter a valid email.</span>


                </div>

                <div class="row">

                    <label>
                        <input name="password" type="password" placeholder="Password" ng-model="registration.password"
                               ng-minlength="3" ng-maxlength="15" title="3 to 15 characters"
                               class="form-control" required>
                    </label>
                    <label>
                        <input type="password" placeholder="Confrim Password" ng-model="confirmPassword"
                               ui-validate=" '$value==password' "
                               ui-validate-watch=" 'password' "
                               ng-minlength="3" ng-maxlength="15" title="3 to 15 characters"
                               class="form-control" required>
                    </label>
                </div>
                 -->

                <div ng-show="registerError">
                    {{registerError}}
                </div>



            </form>



        </div>
        <div class="modal-footer" style="text-align:center">
            <button ng-disabled="!registerForm.$valid" class="btn btn-primary" ng-click="registerUser()">OK</button>
            <button class="btn btn-warning" ng-click="registerCancel()">Cancel</button>
        </div>

    </script>

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h2><span ng-bind="logoutresult"></span></h2>
            <form ng-submmit="login()">
                <fieldset>
                    <h2 style="color:#000000;">Please Sign In</h2>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email Address" ng-model='form.email' required>
                        <span class="error" ng-show="form.email.$error.required">Required!</span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" ng-model='form.password' required>
                              <span ng-bind="loginError"></span>
                    </div>
                    <div class="divRow" data-ng-show="form.LoginError">
                        <div class="divCell alert alert-error">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input id='loginBtn' type="submit" class="btn btn-lg btn-success btn-block" value="Sign In"
                                   ng-click='login()'>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block" data-ng-click="registerModalPopup();">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>



</div>
